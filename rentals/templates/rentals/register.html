
{% extends 'base.html' %}

{% block title %}Register - Vogue Maternity Dress Rentals{% endblock %}

{% block content %}
<h1 class="mb-4">Register</h1>
<p>Create an account to rent dresses from Vogue Maternity Dress Rentals.</p>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<p class="mt-3">Already have an account? <a href="{% url 'rentals:login' %}">Log in here</a></p>
{% endblock %}
