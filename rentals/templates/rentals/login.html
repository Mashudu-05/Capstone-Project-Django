{% extends 'base.html' %}

{% block title %}Login - Vogue Maternity Dress Rentals{% endblock %}

{% block content %}
<h2 class="mb-3">Login</h2>
<p>Welcome back! Please log in to your account.</p>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>

<p class="mt-3">Don't have an account? <a href="{% url 'rentals:register' %}">Register here</a></p>
{% endblock %}
