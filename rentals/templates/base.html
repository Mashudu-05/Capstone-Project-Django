{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vogue{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'rentals/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Vogue</a>
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'rentals:logout' %}">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'rentals:login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'rentals:register' %}">Register</a></li>
      {% endif %}

      <!-- These links are always visible -->
      <li class="nav-item"><a class="nav-link" href="{% url 'rentals:about' %}">About</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'rentals:contact' %}">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
